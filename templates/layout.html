  <!-- Set the main style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
  {% if title %}
      <title>Flask blog - {{ title }}</title>

      <title>Flask blog</title>
  {% endif %}
</head>
<body>

  <header>
    <div class="container">
      <nav>

          <a href="{{ url_for('about.html') }}">About</a>
        </div>
        <!-- Nav bar right side -->
        <div class="right">
          <a href="">Login</a>
          <a href="">Register</a>
        </div>
      </nav>
    </div>
  </header>
  
  <!-- Main -->
  <main role="main" class="container">
    <div class="row">
      <div class="col-md-8">
        {% block content %}{% endblock %}
